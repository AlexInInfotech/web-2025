<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="menu">
        <div><img src="images/home.svg" alt="Home"></div>
        <div><img src="images/profile.svg" alt="Profile"></div>
        <div><img src="images/plus.svg" alt="plus"></div>
    </div>
    <div class="main">
        <div class="post">
            <div class="post__head">
                <div class="post__profile">
                    <img src="images/Avatar.png" alt="Ava">
                    <p class="profile__name">Ваня Денисов</p>
                </div>
                <img src="images/Edit.svg" alt="Edit">
            </div>
            <div class="post__image-wrapper">
                <img class="post__image" src="images/Photo.png" alt="Post">
            </div>
            <button class="post__likes" type="button">
                <img src="images/❤.png" alt="Likes">
                <p>203</p>
            </button>
            <p class="post__description">Так красиво сегодня на улице! Настоящая зима)) Вспоминается Бродский: «Поздно ночью,
                в уснувшей
                долине,
                на самом дне, в городке, занесенном снегом по ручку двери...» </p>
            <button class="post__also-button" type="button">еще</button>
            <p class="post__time">2 часа назад</p>
        </div>
    </div>
</body>

</html>
