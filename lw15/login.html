<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login">
        <h1 class="login__title">Войти</h1>
        <div class="login__container">
            <div class="login__image-wrapper"><img class="login__image" src="images/login.png" alt="LOGO"></div>
            <div class="login__information">
                <div class="input__container">
                    <p class="input__name">Электропочта</p>
                    <input type="text" class="input" id="email">
                    <p class="input__tip">Введите электропочту в формате *****@***.**</p>
                </div>
                <div class="input__container">
                    <p class="input__name">Пароль</p>
                    <div class="password__container">
                        <input type="password" class="input">
                        <div class="password-button-wrapper">
                            <button class="password-button" type="button">
                                <img src="images/Eye-off.svg" alt="Eyesless">
                            </button>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Продолжить" class="input__submit">
            </div>
        </div>
    </div>
</body>

</html>
