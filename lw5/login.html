<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Войти</h1>
    <div class="image"><img src="images/login.png" alt="LOGO"></div>
    <div class="information">
        <div>
            <p class="input_name">Электропочта</p>
            <input type="text" class="input" required>
            <p class="tip">Введите электропочту в формате *****@***.**</p>
        </div>
        <div>
            <p class="input_name">Пароль</p>
            <div>
                <input type="password" class="input" required>
                <img src="images/Eye-off.svg" alt="Eyesless">
            </div>
        </div>
        <input type="submit" value="Продолжить" class="button">
    </div>
</body>

</html>
